<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <p>Enter Temperature in Celsius:</p>
            <input id="celsiusInput" type="text">
            <div class="buttons">
                <button id="convertBtn">Convert to Fahrenheit</button>
                <button id="clearBtn">Clear</button>
            </div>
            <p class="result">Temperature in Fahrenheit: <span id="fahrenheitOutput"></span></p>
        </div>
    </div>
    <script src="./script/temp.js"></script>
</body>
</html>
